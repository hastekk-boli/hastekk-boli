<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .block {
      width: 10px;
      height: 10px;
      fill: black;
    }

    @keyframes blink {
      0%, 100% { fill: black; }
      50% { fill: green; }
    }

    @keyframes row-blink {
      0% { fill: black; }
      25% { fill: purple; }
      50% { fill: green; }
      100% { fill: black; }
    }

    .row rect {
      animation: row-blink 3s linear infinite;
    }
    .block:nth-child(odd) {
      animation: blink 2s linear infinite;
    }
  </style>

  <!-- Ряд анімації блоків -->
  <g class="row" transform="translate(10,10)">
    <!-- Лівий ряд -->
    <rect class="block" x="0" y="0" width="20" height="20" />
    <rect class="block" x="30" y="0" width="20" height="20" />
    <rect class="block" x="60" y="0" width="20" height="20" />
    <!-- Більше блоків можна додати -->
  </g>

  <!-- Другий ряд -->
  <g class="row" transform="translate(10,40)">
    <rect class="block" x="0" y="0" width="20" height="20" />
    <rect class="block" x="30" y="0" width="20" height="20" />
    <rect class="block" x="60" y="0" width="20" height="20" />
  </g>
</svg>
